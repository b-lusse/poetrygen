<!DOCTYPE html>
<html lang="en">
<head>
	<title>poetry_app</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/util.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-login100" style="background-image: url({{ url_for('static', filename='images/bg-01.jpg') }})">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
			<form class="login100-form validate-form" action="{{ url_for('home') }}">
				<span class="login100-form-title p-b-37">
					Generated poem from given seed
				</span>

				<div class="login100-form-title p-b-37">
                    {% block content %}
                    {{input|safe}}
                    {% endblock %}
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
					<input type="button" name="return">
						Make another poem
					</button>
				</div>

			<form>
		</div>
	</div>
	<div id="dropDownSelect1"></div>

</body>
</html>
